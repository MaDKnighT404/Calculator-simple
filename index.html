<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator__wrapper">
        <div class="screen">
            <div data-result class="result">0</div>
            <div data-firstoperand></div>
            <div data-sign class ="sign"></div>
            <div data-secondoperand></div>
        </div>
        <button data-clear class="two-pieces">C</button>
        <button data-del>Del</button>
        <button data-operator>/</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operator>*</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operator class="minus">-</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operator>+</button>
        <button data-number>0</button>
        <button data-number>.</button>
        <button data-equal class="two-pieces">=</button>
</div>
</body>
</html>
